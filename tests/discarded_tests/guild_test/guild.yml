run:

  description: Testing output scalars

  flags:
    n_neurons1: 5
    n_neurons2: 5
    n_neurons3: 5
    learning_rate: 1e-3
    weight_decay: 1e-4

  output-scalars:
    loss: 'loss: (\value)'
    accuracy: 'accuracy: (\value)'

  compare:
    - loss
    - accuracy
    - n_neurons1
    - n_neurons2
    - n_neurons3
    - learning_rate
    - weight_decay

